<div class="col-md-9 col-md-offset-1">
  <table class="table table-striped table-hover table-bordered">
    <tr>
      <th>Id</th>
      <th><button (click)="sortByName()" class="btn btn-sm btn-danger js-sort-name">Name</button></th>
      <th><button (click)="sortBySurname()" class="btn btn-sm btn-danger js-sort-surname">Surname</button></th>
      <th>Gender</th>
      <th>Email</th>
      <th>Age</th>
      <th>Birthday</th>
      <th>Income</th>
    </tr>
   <tr person-filter [persons]="items" (filterPersons)="filter($event)"></tr>
    <tr *ngFor="let item of items" person-table-row [model]="item">
    </tr>
  </table>
  <person-table-paging (next)="next()" (prev)="prev()">
    </person-table-paging> 
</div>
